name: Deploy docs

on:
   push:
      branches:
         - main

jobs:
   build-and-deploy:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v4

         - name: Setup Node.js
           uses: actions/setup-node@v3
           with:
            node-version: 18
            cache: 'npm'
            cache-dependency-path: 'level-six/packages/**/package-lock.json'

         - name: Run npm CI
           working-directory: ./level-six
           run: npm ci

         - name: Deploy monorepo
           working-directory: ./level-six
           env:
            TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
            TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
           run: npm run build

         - name: Deploy storybook
           working-directory: ./level-six/packages/docs
           run: touch storybook-static/.nojekyll && npm run deploy-storybook -- --ci --existing-output-dir=storybook-static
           env:
            GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}
